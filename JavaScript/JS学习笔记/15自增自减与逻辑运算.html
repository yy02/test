			 a++的值是自增前的值

			 */
			/*

			 自减分为两种

			/* 与操作时，第一个值为true，会检查第二个值，第一个值为false，则不检查第二个值 */
			//true && alert("看我出不出来！！");
			//false && alert("看我出不出来！！！");
			
			/* 或操作中，两个都是false才会返回呢false

				第一个值为false时，会检查第二个值
			*/
			//false || alert("123");

			/* &&   ||   非布尔值的情况 
			
				对于非布尔值进行与或运算时会将其先转换成布尔值在进行运算，并返回原值！
				与运算
					如果第一个值为false则返回第一个值
					如果第一个值为true，则返回第二个值；注意返回的是原值！
				
				或运算
					如果第一个值为true则返回第一个值
					如果第一个值为false则直接返回第二个值
				
				
			*/
			var a= 1&&2;//与运算如果两个值都为true则返回后面的
			//console.log("a"+a);
			
			a=0&&2;//如果有false则返回false
			//console.log("a="+a);
			
			a=NaN&&0;//如果两个都是false，则返回前面的，即两个值中有false，就返回靠前的false
			console.log("a="+a);
