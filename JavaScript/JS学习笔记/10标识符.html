<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			标识符
			在JS中所有的可以由我们自主命名的都可以成为标识符
			例如：变量名，函数名，属性名都属于标识符
			在命名一个标识符是需要遵守如下规则
			1.标识符中可以含有字母，数字，下划线，$
			2.标识符不能以数字开头
			3.标识符不能是ES中的关键字或者保留字
			4.标识符一般采用驼峰命名法
					首字母小写，每个单词开头大写，其余小写
					helloWorld xxxYyyZzz
			JS底层保存标识符时采用的是unicode编码，所以理论上讲所有的utf-8
			中都可以作为标识符（中文也可以用，但不要这么用）
			*/
			
		</script>
	</head>
	<body>
	</body>
</html>
