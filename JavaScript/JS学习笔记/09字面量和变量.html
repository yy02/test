<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			字面量：
			字面量是不可改变的值。像常量，字面量都是可以直接使用的，
			但是一般不会直接使用字面量;比如一大长串数会比较难以记忆
			
			
			变量：
			变量可以用来保存字面量，且变量的值可以任意改变，且
			变量的值更加方便使用，所以在开发中，都是通过变量去保存字
			面量，很少直接使用字面量
			*/
		   //在JS中使用var关键字来声明变量
		   var a;			//表示声明了一个变量a
		   a=123;
		   a=456;
		   console.log(a);
		</script>
	</head>

	</body>
</html>
