<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/text/javascript">
			/*
			数据类型
			在js中有六种数据类型
			1.String 字符串
			2.Number 数值
			3.Boolean 布尔值
			4.Null 空值
			5.Undefined 未定义
			6.Object 对象
			
			其中前五个属于基本数据类型，最后一个属于引用数据类型
			
			*/
		   
		   /*
		   在js中使用字符串需要引号引起来
		   双引号或者单引号都可以，但是不要混用
		   引号不能嵌套，双引号里不能放双引号。
		   
		   \可以作为转义字符，\"表示普通的"
		   \t表示制表符
		   \n表示换行
		   \\表示普通的\
		   */
		  
		  var str = "hello";
		  console.log(str);
		  
		  
		  /*
		  在js中所有数值都是Number类型
		  包括整数以及浮点数
		  js中可以表示的数字的最大值为
		  consule.log(Number.MAX_VALUE);
		  最小值为
		  Number.MIN_VALUE
		  Infinity 表示正无穷，加-表示负无穷
		  NoN是一个特殊的数字，表示not a number，是数值类型
		  */
		 //可以使用typeof运算符检查变量类型
		 console.log(typeof str);
		 //检查字符串时，返回String，检查数值时，返回Number；
		 
		 
		 /*
		 Boolean 布尔值只有两个true，false
		 分别表示逻辑真和逻辑假，布尔值用来做逻辑判断用
		 
		 */
		var bool=true;
		consule.log(bool);
		console.log(typeof bool);
		
		
		/*
		Null类型的值只有一个就是null
		null这个值表示一个为空的对象
		Undefined类型只有一个就是undefined
		当声明一个变量且不给变量赋值的时候，这个值的类型就是undefined
		*/
	  
		</script>
	</head>
	<body>
	</body>
</html>
