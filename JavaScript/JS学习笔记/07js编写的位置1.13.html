<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
		可以将js代码写到外部js文件中，然后通过script标签引入 （在css标签中使用link引入）
		写到外部文件中可以在不同的页面中进行引入，也可以利用到浏览器的缓存机制
		推荐使用的方式！
		 -->
		 <!-- script标签一旦引入了外部文件，就不能再对内部进行编写了，
		  即使编写了浏览器也会忽略
		  如果需要则可以再创建一个新的标签编写内部代码-->
		 <script type="text/javascript" src="js/script.js">
			 //alert("我是内部的代码文件！！");
		 </script>
		 <script type="text/javascript">
			 alert("我是内部的js代码！！");
		 </script>
		<!-- 
		可以将js代码写到script标签中
		<script type="text/javascript">
			
			alert("我是script标签中的代码！！");
		</script> 
		-->
	</head>
	<body>
		<!--可以将js代码编写到onclick属性中
		点击按钮时代码才会执行
		
		虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
		-->
		<button onclick="alert('讨厌！你点我干嘛~~');">点我一下</button>
		
		<!--可以将js代码写在超链接的href属性中，这样
		当点击超链接时会执行js代码
		-->
		<a href="javascript:alert('让你点你就点！！');">你也点我一下</a>
		<a href="javascript:;">你也点我一下</a>

	</body>
</html>
