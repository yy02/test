<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *	语句的分类：
			 * 		1.条件判断语句
			 * 		2.条件分支语句
			 * 		3.循环语句
			 * 
			 * 
			 * 
			 * 
			 * 条件判断语句：
			 *  使用条件判断语句可以在执行某个语句之前进行判断
			 * 	条件成立才会执行，条件不成立就不执行
			 * 		if语句
			 * 		语法1.
			 * 			if(条件表达式)｛
			 * 					语句
			 * 				｝
			 * 				
			 * 		if语句在执行时回西安对表达式进行求值判断
			 * 		如果表达式的值为true，则执行if语句
			 * 		如果表达式的值为false，则不会执行
			 * 		if语句只能控制紧随其后的一条语句，除非大括号括在一起
			 * 		
			 * 		语法2.
			 * 			if(){
							语句...	
						}
			 * 			else{
							语句...
						}
			 * 		
			 * 		语法3.
			 * 			if(){
							语句...	
						}
			 * 			else if(){
							语句...
						}
						else if(){
							语句...
						}else{
							语句...
						}
						
			 * 
			 * 
			 */
			
			
			// var a=15;
			//  if(a>10 && a<=20){
			// 	alert("a大于10并且a小于等于20");
			//  }
			var age=60;
			if (age>=60){
				alert("您已经退休了");
			}
			else{
				alert("您还没退休！");
			}
			 
		</script>
	</head>
	<body>
	</body>
</html>
