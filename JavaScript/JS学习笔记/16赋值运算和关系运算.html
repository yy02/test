<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 =
			 将符号右侧的值赋给左侧的变量
			 
			 +=
			 a=a+5;
			 a+=5;  //+=是一个运算符，中间不能有空格
			 
			 -=
			 类似于+;
			 
			 *=
			 类似
			 
			 /=
			
			 %=
			 
			 */
			
			
			/* 关系运算符
			 
			 关系运算符比较两个值之间的大小
			 如果成立则返回true，如果不成立则返回false
			 
			 >  大于号
			 <  小于号
			 >= 大于等于
			 
			 
			 非数值的情况
				对非数值进行比较时，会将其转换成数字再进行比较
				任何值和NaN做任何比较结果都是false
				如果符号两侧的值都是字符串，不会将其转换成数字进行比较，而会分别比较字符串中的Unicode编码
				比较字符编码时是一位一位的进行比较，如果两位一样则比较下一位，则可以借用它来对英文进行排序
				中文也可以比较但是没有意义
				如果比较的是两个字符串类型的数字结果可能不对
				所以注意在比较两个字符串型的数字时一定要注意转型
			 */
			
			/* var a = 5>10;
			console.log("a="+a);//false
			var a = 5>4;//true; */
			
			console.log(1>true);//false
			console.log(1>=true);//true
			console.log(1>"0");//true
			console.log(10>null);//true
			console.log(10>"hello");//false
			console.log(true>false);//true
			console.log("1"<"5");//true
			console.log("11"<"5");//true 先拿字符1和字符5比较，判断大小。
			console.log("a">"b");//false
			console.log("b">"a");//true
			console.log("abc"<"b");//true
			
		</script>
	</head>
	<body>
	</body>
</html>
