<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a=123;
			var b=a;
			a++;
			console.log("a="+a);
			console.log("b="+b);
			
			/* 
			 
			 JS的变量都是保存在栈内存中的
				基本数据类型的值直接在栈内存中存储
				值与值之间是独立存在的，修改一个值不会影响其他的变量
				
				
			对象是被保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟一个新的空间
			而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象的引用
			当一个变量修改属性时，另一个也会受到影响；
			 
			 当比较基本数据类型时就是比较值
			 比较引用数据类型时，比较的就是对象的内存地址。如果两个对象一模一样的，但是内存地址不一样两个对象也不一样
			 
			 
			 
			 *********
			 * 基本数据类型保存的是值
			 * 引用数据类型保存的是地址
			 *********
			 
			 
			 */
		</script>
	</head>
	<body>
	</body>
</html>
