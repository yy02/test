<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
		   /* 
			*在字符串中使用转义字符输入Unicode编码
			* 
			* 
			* 转义字符为 \u后加四位编码（Unicode本身就是16进制的编码）
			* 
			*/
		   console.log("\u2620");//骷髅头的编码
		</script>
	</head>
	<body>
		<!-- 在网页中使用Unicode编码
				&#后接编码；这里的编码需要的是十进制的
		 -->
		 <h1 style="font-size:100px;">&#9760;</h1>
		 <h1 style="font-size:100px;">&#9856;</h1>
	</body>
</html>
