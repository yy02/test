<!DOCTYPE html>

		<script type="text/javascript">
			/* 
			 JS中的数据类型
			在js中有六种数据类型
			1.String 字符串
			2.Number 数值
			3.Boolean 布尔值
			4.Null 空值
			5.Undefined 未定义
				以上五种数据类型属于基本数据类型，以后看到的值只要不是上面五种
				全都是对象
			
			6.Object 对象
			
			
			基本数据类型都是单一的值
			"hello" 1323 true 
			值和值之间没有任何联系
			
			想在JS中表示人的信息：姓名，性别，年龄(name,gender,age)
			var name="孙悟空";
			var gender="男";
			var age=18;
			
			
			如果使用基本数据类型的数据，所创建的变量都是独立的不能成为一个整体
			可以将三个属性放在一个对象中
			对象属于一种复合的数据类型，在对象中可以保存多个不同的数据类型的属性
			
			对象的分类
			1.内建对象
				由ES标准中定义的对象，在任何的ES中都可以实现
				比如Math String Number Boolean Function Object
			2.宿主对象
				由JS的运行环境和提供的对象，目前来讲主要是浏览器提供的对象
				比如BOM DOM
			3.自定义对象
				有开发人员自己创建的对象
				
			 */
			// console.log();
			// document.write();
			//其中console和document都是宿主对象由浏览器提供。
			
			//使用对象首先要创建对象
			//使用new关键字调用的函数叫构造函数constructor
			//构造函数是专门用来创建对象的函数
			//使用typeof检查对象时会返回<object>
				
			
			var obj = new Object();
			//console.log(typeof obj);
			
			//向对象中添加属性
			/* 语法：
					对象.属性名=属性值
			 */
			//向obj中添加一个name属性
			/* obj.name="孙悟空";
			obj.gender="男";
			obj.age=18; */
			
			/* 读取对象中的属性
				语法：对象.属性名 
			读取对象中没有的属性，不会报错会返回undefind
				*/
			/* 
			 修改对象的属性值
			 语法： 对象.属性名=新值
			 
			 */
			
			/* 删除对象的属性
			 语法：delete 对象.属性名
			 */
			
			
			/* obj.name="tom";
			delete obj.name;
			console.log(obj.name); */
			
			
			
			
			
			
			
			
			/* 
			 属性名和属性值
			 
			 
			 
			 
			 向对象中添加属性
			 
			 属性名：
				对象的属性名不强制要求遵守标志符的规范
				什么乱七八糟的名字都可以使用
				但是尽量我们使用时还是哪找标志符的规范去做
				如果要使用特殊的属性名，不能采用.的方式来操作，需要使用另一种方式
				语法：对象["属性名"]=属性值
				读取时也需要采用这种方式
				
				
				使用[]来操作属性更加的灵活，在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
				
			
			
			
			
			
			属性值
				JS对象的属性值可以是任意的数据类型
					甚至也可以是一个对象
				
				
				obj["123"]=789;
				obj["nihao"]="你好";
				var n="123";
				
				//下面两个输出结果是一样的：动态取值
				console.log(obj["123"]);
				console.log(obj[n]);
				
			 obj.name="孙悟空";
			 obj.gender="男";
			 obj.age=18;
			 
			 
			 
			 */
			/* 
			 in运算符
				通过该运算符可以检查对象中是否含有指定的属性
					如果有就返回true，没有就返回false
				语法：
					"属性名" in 对象
			 
			 
			 */
			
			//检查obj中是否有test2属性
			console.log("test2" in obj);
			
			obj.test = true;
			obj.test = null;
			obj.test = undefined;
			
			var obj2=new Object();
			obj.test=obj2;  //属性值可以是对象
			console.log(obj.test);
			
			console.log("test2"in obj);
			console.log("test"in obj);
			console.log("name"in obj);
			
			
			
		</script>
