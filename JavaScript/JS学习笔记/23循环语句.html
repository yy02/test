<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *循环语句
			 * 可以反复执行一段代码多次
			 * 
			 * 
			 * while循环
			 * 	语法
			 * 		while(条件表达式){
						语句...
					}
					
					
					
				do....while循环
				语法：
					do{
						语句
					}while(条件表达式);
			 * while语句在执行时先对条件表达式进行求值判断
			 * 如果值为true则执行循环体
			 * 循环体执行完毕后继续判断，判断结果为true后继续执行循环体
			 * 如果值为false则终止循环
			 * 可以使用break来停止循环
			 * 
			 * 
			 * 
			 * 
			 * 
			 * for循环
			 * 在for循环中提供了专门的位置放置三个表达式
			 * 初始表达式，条件表达式，以及更新表达式
			 * 
			 * 		for循环语法
			 * 			for(初始化表达式;条件表达式;更新表达式){
							语句...
						}
						
				执行流程
					1.首先执行初始化表达式，初始化变量
								（初始化表达式只会在开始的时候执行一次）
					2.执行条件表达式判断是否执行循环
								如果为true执行循环
								如果为false终止循环
					3.执行循环体
					4.执行更新表达式
					5.更新表达式执行完毕继续重复第二步
			 * 
			 * */
			 var n=1
			 // document.write(n++ +"<br />");
			 /* while(true){
				 alert(n++);
				 if(n==10)
				 break;//break终止循环
			 } */
			  //创建循环需要三个步骤
			  //首先初始化一个变量
			  var i=0;
			  //在循环中设置一个条件表达式
			  /* while(i<10){
			  //定义一个更新表达式来更新初始变量
				  i++;
				  document.write(n++ +"<br />");
			  } */
				
				for(i=0;i<10;i++){
					alert(i);
				}
			/* 
			for循环中的三个部分可以省略(全部没有定义省略后就是死循环)，也可以写在外面 
			 for循环分号不可以省略
			 */
			var i=0;
			for(;i<10;){
				alert(i++);
			}
		</script>
	</head>
	<body>
	</body>
</html>
