<!DOCTYPE html>
<html>

		<title></title>
		<script type="text/javascript">
			/*
			JS注释
			多行注释，不会被执行，但是可以在源代码中查看
			要养成良好的编写注释习惯，可以通过注释对代码进行简单的调试
			*/
		   //单行注释
		   /*
		   1.在JS中严格区分大小写;
		   2.JS中每一条语句以分号(;)结尾;
				如果不写分号，浏览器自动添加，但是会消耗系统资源，但是某些时候浏览器会加错分号！
				所以在开发中分号必须写！
		   3.JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式操作
		     		   
		   */
		</script>
